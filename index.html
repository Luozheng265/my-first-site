<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>我的第一个网站</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>单词卡片</h1>

    <div id="flashcard" class="flashcard" title="点击翻面">
      <div class="front" id="word">neuron</div>
      <div class="back" id="meaning">神经元</div>
    </div>

    <div class="btns">
      <button id="prev">上一个</button>
      <button id="flip">翻面</button>
      <button id="next">下一个</button>
    </div>

    <p class="tip">你可以在下面粘贴单词表，一键导入到网页里（自动保存）。</p>

<section class="importer">
  <h2>导入单词表</h2>
  <p class="small">
    支持格式（每行一个）：<br/>
    neuron - 神经元<br/>
    1-neuron-神经元<br/>
    tone-deaf — 音痴的
  </p>

  <textarea id="bulkInput" placeholder="把你的单词列表粘贴到这里…"></textarea>

  <div class="btns">
    <button id="replaceList">覆盖导入</button>
    <button id="appendList">追加导入</button>
    <button id="exportList">导出当前列表</button>
  </div>

  <p class="small" id="importMsg"></p>
</section>

  </main>

  <script src="script.js"></script>
</body>
</html>
